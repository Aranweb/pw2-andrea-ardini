@if (customerList.length > 0) {
 <div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center display-5">CLIENTI</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li
          *ngFor="let c of customerList"
          class="list-group-item list-group-item-action d-flex align-items-center mb-2 shadow-sm rounded"
          [routerLink]="'/customers/' + c.id"
        >
          <img [src]="imgUrl + c.image" class="rounded-circle me-3" alt={{c.name}} width="100" height="100" />
          <div class="flex-grow-1">
            <h5 class="mb-1">{{ c.name }}</h5>
            <p class="mb-1"><i class="fas fa-envelope text-body-tertiary"></i> {{ c.email }}</p>
            <p class="mb-0"><i class="fas fa-map me-2 text-secondary-emphasis"></i>{{ c.address }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
} @else {
<div class="message message-alert">Clienti non disponibili</div>
}
